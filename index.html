<!DOCTYPE html>
<html>

	<head>
	
		<title>jrange demo</title>
		
		<meta charset="utf-8" />
		
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		
		
		<script src="https://raw.github.com/Cyber-Incident-Monitor/jrange/master/js/jquery.ui.jrange.js"></script>
		
		
		<style type="text/css">
			.date-range-selected > .ui-state-active,
			.date-range-selected > .ui-state-default {
				background: none;
				background-color: lightsteelblue;
			}
		</style>
		
		
		
		<script type="text/javascript">
			$(function(){
				// classic datepicker
				$("#datepicker").datepicker({
					changeMonth: true,
					changeYear: true,
					showButtonPanel: true
				});
				
				// jrange picker
				$("#jrange").jrange({dateFormat: 'm/d/yy'});
				
				$("#jrange_button").click(function(){
					var start = $("#jrange").jrange("getStartDate");
					var end = $("#jrange").jrange("getEndDate");
					alert("from: " + start + "\n to: " + end);
				});
				
				
				// another jrange picker
				$("#jrange2").jrange();
			});
		</script>
		
	</head>
	
	
	<body>
	
		<div style="float: left; margin:15px;	">
			<span>classic datepicker:</span><br />
			<input type="text" id="datepicker" />
		</div>
		
		
		<div style="float: left; margin:15px;">
			<span>jrange picker:</span>
			<div id="jrange">
				<input type="text" autocomplete="off" />
				<div></div>
			</div>
			<input type="button" id="jrange_button" value="alert range" />
		</div>
		
		
		<div style="float: left; margin:15px;">
			<span>another jrange picker:</span>
			<div id="jrange2">
				<input type="text" autocomplete="off" />
				<div style="z-index:2;" />
			</div>
		</div>
	
	</body>
	
</html>
